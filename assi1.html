<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/web/en/images/hero.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        .header {
            padding: 20px 50px;
        }
       
        .logo {
            color: #e50914;
            font-size: 45px;
            font-weight: bold;
            letter-spacing: -2px;
        }
       
        .login-container {
            max-width: 450px;
            margin: auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px;
            border-radius: 4px;
        }
       
        h1 {
            color: white;
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }
       
        .input-group {
            margin-bottom: 16px;
        }
       
        input {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
       
        input::placeholder {
            color: #8c8c8c;
        }
       
        .sign-in-btn {
            width: 100%;
            padding: 16px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.3s;
        }
       
        .sign-in-btn:hover {
            background: #f40612;
        }
       
        .help-text {
            color: #b3b3b3;
            font-size: 13px;
            margin-top: 16px;
        }
       
        .help-text a {
            color: white;
            text-decoration: none;
        }
       
        .help-text a:hover {
            text-decoration: underline;
        }
       
        .signup-text {
            color: #737373;
            margin-top: 16px;
            font-size: 16px;
        }
       
        .signup-text a {
            color: white;
            text-decoration: none;
        }
       
        .signup-text a:hover {
            text-decoration: underline;
        }
       
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
       
        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
       
        .checkbox-container label {
            color: #b3b3b3;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Netflix</div>
    </div>
   
    <div class="login-container">
        <h1>Sign In</h1>
       
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email or phone number" required>
            </div>
           
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
           
            <button class="sign-in-btn" type="submit">Sign In</button>
           
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
           
            <div class="help-text">
                <a href="#">Need help?</a>
            </div>
        </form>
       
        <div class="signup-text">
            New to Netflix? <a href="#">Sign up now</a>.
        </div>
    </div>
</body>
</html>
